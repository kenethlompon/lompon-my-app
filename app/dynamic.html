<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #search-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%; /* Adjust the width as needed */
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }

        #search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        #search-input:focus {
            border-color: #007bff;
        }

        #result-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid #000000;
            transition: background-color 0.3s;
        }

        .result-item:hover {
            background-color: #babcd3;
            cursor: pointer;
        }

        #back-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            outline: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search..." oninput="search()">
        <ul id="result-list">
            <li class="result-item">Apple</li>
            <li class="result-item">Banana</li>
            <li class="result-item">Orange</li>
            <li class="result-item">Pineapple</li>
            <li class="result-item">Grapes</li>
        </ul>
        <button id="back-button" onclick="window.history.back()">Go Back</button>
    </div>

    <script>
        function search() {
            let input = document.getElementById('search-input').value.toUpperCase();
            let items = document.getElementsByClassName('result-item');

            for (let i = 0; i < items.length; i++) {
                let text = items[i].textContent || items[i].innerText;
                if (text.toUpperCase().indexOf(input) > -1) {
                    items[i].style.display = "";
                } else {
                    items[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
