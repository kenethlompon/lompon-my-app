<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="dynamic.js">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        #search-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%; /* Adjust the width as needed */
            max-width: 400px;
            text-align: center;
            margin: auto;
            margin-top: 70px; /* Adjust the top margin as needed */
        }

        #search-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
        }

        #search-input {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
            box-sizing: border-box;
        }

        #result-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #back-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            outline: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


<div id="search-container">
    <div id="search-header">
        <h2>Dynamic Search</h2>
    </div>
    <input type="text" id="search-input" placeholder="Search...">
    <ul id="result-list"></ul>
    <button id="back-button" onclick="goToMainPage()">Go Back</button>
</div>
<script>
    const searchInput = document.getElementById('search-input');
    const resultList = document.getElementById('result-list');

    // Sample data
    const data = [
        'Apple',
        'Banana',
        'Orange',
        'Grapes',
        'Mango',
        'Strawberry',
        'Watermelon',
        'Pineapple'
    ];

    function filterResults() {
        const searchTerm = searchInput.value.toLowerCase();
        resultList.innerHTML = '';

        const filteredData = data.filter(item => item.toLowerCase().includes(searchTerm));

        filteredData.forEach(item => {
            const listItem = document.createElement('li');
            listItem.className = 'result-item';
            listItem.textContent = item;
            resultList.appendChild(listItem);
        });
    }

    function goToMainPage() {
        // Replace this with the URL of your main page
        window.location.href = '/index.html';
    }

    searchInput.addEventListener('input', filterResults);
</script>
</body>
</html>
