<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        #calculator {
            background-color: #3e3e3e; /* Dark gray background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%; /* Adjust the width as needed */
            max-width: 400px;
            margin: auto;
            margin-top: 70px; /* Adjust the top margin as needed */
        }

        #display {
            padding: 15px;
            font-size: 30px;
            text-align: right;
            border-bottom: 2px solid #ddd;
            color: #fff; /* White text color */
        }

        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        button {
            font-size: 20px;
            padding: 15px;
            border: none;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #5e5e5e; /* Dark gray button background */
            color: #fff; /* White text color */
        }

        button:hover {
            background-color: #6e6e6e; /* Dark gray button background on hover */
        }

        #equals {
            grid-column: span 4;
            background-color: #2ecc71; /* Green equals button */
        }

        #clear {
            background-color: #e74c3c; /* Red clear button */
        }

        #back-button {
            grid-column: span 4;
            background-color: #3498db; /* Blue go back button */
        }

        /* Style for the "Go Back" link */
        #back-button a.btn {
            display: block;
            text-align: center;
            padding: 15px;
            color: #fff; /* White text color */
            text-decoration: none;
            transition: background-color 0.3s;
        }

        #back-button a.btn:hover {
            background-color: #2980b9; /* Dark blue go back button on hover */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    

    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button id="clear">C</button>
            <button>+</button>
            <button id="equals" onclicilk="calculate()">=</button>
            <!-- "Go Back" button -->
            <button id="back-button" onclick="window.history.back()">Go Back</button>
        </div>
    </div>
    
    <script>
        let display = document.getElementById('display');

        function addToDisplay(value) {
            if (display.textContent === '0') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }

        function clearDisplay() {
            display.textContent = '0';
        }

        function calculate() {
            try {
                display.textContent = eval(display.textContent);
            } catch (error) {
                display.textContent = 'Error';
            }
        }

        document.querySelectorAll('#buttons button').forEach(button => {
            button.addEventListener('click', () => addToDisplay(button.textContent));
        });

        document.getElementById('clear').addEventListener('click', clearDisplay);
    </script>
</body>
</html>
